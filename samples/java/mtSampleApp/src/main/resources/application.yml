application:
  name: lc.app.mtsample

# TODO: replace with a real URL
baseUrl: "replace-me"

mockExtension:
  enabled: false

server:
  port: 5000
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain,application/octet-stream,multipart/form-data
    min-response-size: 2048
management:
  server:
    port: 25000
  endpoints:
    web.exposure.include: "*"
  endpoint:
    health:
      show-details: always
    restart:
      enabled: true
      pause-endpoint:
        enabled: true

# spring related settings
spring:
  application:
    name: lc-mt-sample-app
  data:
    mongodb:
      authentication-database: admin
      database: lc-mt-sample-app
      uri: mongodb://localhost:27017
      ssl-enabled: false
      auto-index-creation: false
  jackson:
    serialization:
      write_dates_as_timestamps: false

# Logging
logging:
  level:
    com.rws: INFO

# TODO: replace with a real doc URL
documentation.url: "replace-me"

integration:
  public-api:
    basePublicApiV1Url: https://api.cloud.trados.com/public-api/v1
    retrievePublicKeysUrl: ${integration.public-api.basePublicApiV1Url}/.well-known/jwks.json

authentication:
  lc-issuer: https://languagecloud.rws.com/
  audience: ${baseUrl}    # supports multiple values separated by comma